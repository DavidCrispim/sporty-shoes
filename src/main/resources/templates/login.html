<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>

<body>

<h2>Login Page</h2>

<form action="#" th:action="@{signIn}" method="post" th:object="${login_signin}">
  <label>Email</label>
  <input type="email" required="required" th:field="*{emailid}"><br />
  <br />
  <label>Password</label>
  <input type="password" required="required" th:field="*{password}"><br />
  <br />
  <input type="submit" value="SignIn" />
  <input type="reset" value="Reset" />
</form>
<br />
<span th:text="${msgSignInError}" style="color:red"></span>
<br />
<br />
<br />
<form action="#" th:action="@{signUp}" method="post" th:object="${login_signup}">
  <label>Email</label>
  <input type="email" required="required" th:field="*{emailid}"><br />
  <br />
  <label>Password</label>
  <input type="password" required="required" th:field="*{password}"><br />
  <br />
  <input type="submit" value="SignUp" />
  <input type="reset" value="Reset" />
</form>
<br />
<span th:text="${msgSignUpError}" style="color:red"></span>
<span th:text="${msgSignUpSuccess}" style="color:green"></span>

</body>

</html>
