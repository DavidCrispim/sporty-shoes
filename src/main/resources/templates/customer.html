<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Page</title>
    <style>

    </style>
</head>
<body>
<h2 style="text-align: center; margin: 0; padding-top: 20px; padding-bottom: 20px">Customer Homepage</h2>
<div style="display: flex; flex-direction: row; column-gap: 200px; padding-top: 12px; margin-left:12px">
    <div >
            <form action="#" th:action="@{/findProduct}" method="post" th:object="${product}">
            <input type="number" th:field="*{pid}" hidden />
            <label>Name</label><br>
            <input type="text" th:field="*{pname}" /><br/>
            <br/>
            <label>Type</label><br>
            <input type="text" th:field="*{type}" /><br/>
            <br/>
            <label>Brand</label><br>
            <input type="text" th:field="*{brand}" /><br/>
            <br/>
            <label>Price</label><br>
            <input type="number" step="0.01" th:field="*{price}"/> <br/>
            <br/>
            <label>Image URL</label><br>
            <input type="text" th:field="*{image}"/> <br/>
            <br/>
            <label>Quantity</label><br>
            <input type="number" th:field="*{quantity}"/> <br/>
            <br/>
            <input type="submit" th:value="${buttonText}" name="pButton"/>
            <br/><br/>
            <span th:text="${msgTransactionStatusError}" style="color:red"></span>
            <span th:text="${msgTransactionStatusSuccess}" style="color:green"></span>
        </form>
    </div>
    <div style="display: flex; gap: 40px; overflow-x: hidden; overflow-y: auto; height: calc(100vh - 100px); flex-direction: column; width: 100%;">
        <div th:each="p:${products}" style="display: flex; flex-direction: row; column-gap: 20px; height: fit-content">

            <img th:src="${p.image}" style="width:256px;height:256px">
            <form action="#" th:action="@{/placeTransaction/{pid}(pid=${p.pid})}" method="post" th:object="${product_order}" style="display:flex; flex-direction: column;" >
                <label th:text="${p.pname}" style="font-size:48px"></label>
                <label th:text="${p.type}" style="font-size:36px"></label>
                <label th:text="${p.brand}" style="font-size:24px"></label>
                <label th:inline="text" style="font-size:16px; margin-top:10px">$ [[${p.price}]]</label>
                <br>
                <input style="width: 50px"  required = "required" value="" type="number" th:field="*{quantity}" />
                <div style="display:flex;flex-direction: row; margin-top:auto">
                    <!--<a th:href="@{/placeTransaction/{pid}(pid=${p.pid}, qty=${wtf})}"><img src="shopping-cart.png" style="width:24px;height:24px"></a>-->
                    <input type="submit" th:value="Buy"/>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
